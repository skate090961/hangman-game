<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Hangman Game</title>
  <link rel='apple-touch-icon' sizes='180x180' href='/favicon/apple-touch-icon.png'>
  <link rel='icon' type='image/png' sizes='32x32' href='/favicon/favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='16x16' href='/favicon/favicon-16x16.png'>
</head>
<body>
<div id='app'>
  <div class='toggle_container'>
    <label class='toggle_label'>
      <input id='toggleDarkMode' type='checkbox' value='' class='sr-only peer'>
      <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300
        dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full
        rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute
        after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full
        after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-500"></div>
      <span class='toggle_span'>Dark mode</span>
    </label>
  </div>
  <h1 id='logo' class='logo'>[ HANGMAN GAME ]</h1>
  <div id='game'>
    <button id='startGame' class='button-primary'>
      Start game
    </button>
  </div>
</div>
<script type='module' src='/src/scripts/main.ts'></script>
</body>
</html>
